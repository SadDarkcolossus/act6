<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <script src="https://kit.fontawesome.com/9b5b9b93f4.js" crossorigin="anonymous"></script>

    <title>Tienda en Línea</title>
</head>
<body>
    <header>
        <div class="logo">
            <div  class="logo center-animation">
                <img src="img/perfil.png" alt="Logo de la Tienda" class="bounce">
            </div>
            
        </div>

        <!-- Botón de hamburguesa -->
        <div class="nav-toggle">
            <i class="fas fa-bars"></i>
        </div>

        <nav class="menu">
            <ul>
                
                <li><a href="login.html"><i class="fa-solid fa-user" style="color: #000000;"></i></a></li>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="index.html">Productos</a></li>
                <li><a href="index.html">Ofertas</a></li>
                <li><a href="index.html">Contacto</a></li>
                
            </ul>
        </nav>
    </header>

    <!-- El contenido de tu tienda va aquí -->
    <script>
        const navToggle = document.querySelector(".nav-toggle");
        const menu = document.querySelector(".menu ul");
    
        navToggle.addEventListener("click", () => {
            navToggle.classList.toggle("active");
            menu.classList.toggle("active");
        });
    </script>

    <script>
    window.addEventListener("load", function () {
        const logo = document.querySelector(".logo img");
        logo.style.animation = "none"; // Detiene la animación de rebote al cargar la página
    });

    
</script>

<script>
    window.addEventListener("load", function () {
        const logo = document.querySelector(".logo");

        // Espera un momento (por ejemplo, 2 segundos) antes de revertir la animación
        setTimeout(() => {
            logo.classList.remove("center-animation"); // Elimina la clase que aplicó la animación
        }, 2000); // Ajusta el tiempo según tus necesidades
    });
</script>

</body>
</html>
