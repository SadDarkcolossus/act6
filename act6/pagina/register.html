<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda de tenis Hyoe</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo de Hyoe">
        </div>
        <nav>
            <ul>
                <li><a href="main.html">Inicio</a></li>
                <li><a href="#">Catálogo</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="register">
            <h1>Registrarse</h1>
            <form action="#" method="POST">
                <div class="campo">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="campo">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>
                </div>
                <div class="campo">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu email" required>
                </div>
                <div class="campo">
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario" required>
                </div>                
                <div class="campo">
                    <label for="contraseña">Contraseña:</label>                    
                
                    <input type="password" id="contraseña" name="contraseña" placeholder="Ingresa tu contraseña" required minlength="8" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*]).{8,20}">
                </div>
                <div class="campo">
                    <label for="confirmar">Confirmar contraseña:</label>
       
                    <input type="password" id="confirmar" name="confirmar" placeholder="Confirma tu contraseña" required oninput="this.setCustomValidity(this.value != contraseña.value ? 'Passwords do not match.' : '')">
                </div>
                <div class="boton">
                    <input type="submit" value="Registrarse">
                </div>
                <div class="enlace">
                    <a href="login.html">¿Ya tienes una cuenta? Inicia sesión aquí</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
