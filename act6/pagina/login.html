<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda de tenis Hyoe</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo de Hyoe">
        </div>
        <nav>
            <ul>
                <li><a href="main.html">Inicio</a></li>
                <li><a href="#">Catálogo</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="login">
            <h1>Iniciar sesión</h1>
            <form action="#" method="POST">
                <div class="campo">
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario" required>
                </div>
                <div class="campo">
                    <label for="contraseña">Contraseña:</label>
                    <input type="password" id="contraseña" name="contraseña" placeholder="Ingresa tu contraseña" required>
                </div>
                <div class="boton">
                    <input type="submit" value="Ingresar">
                </div>
                <div class="enlace">
                    <a href="register.html">¿No tienes una cuenta? Regístrate aquí</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
