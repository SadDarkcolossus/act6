<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glosario Interactivo</title> <!-- Título del documento -->
</head>
<body>
    <dl> <!-- Lista de descripción (definición) -->

        <!-- Término (palabra o concepto) -->
        <dt>interaccion</dt>
        
        <!-- Descripción del término (su significado) -->
        <dd>acción recíproca</dd>

        <!-- Repetición de término y descripción -->
        <dt>interaccion</dt>
        <dd>acción recíproca</dd>

        <dt>interaccion</dt>
        <dd>acción recíproca</dd>

        <dt>interaccion</dt>
        <dd>acción recíproca</dd>

        <dt>interaccion</dt>
        <dd>acción recíproca</dd>
        
    </dl> <!-- Fin de la lista de descripción -->
</body>
</html>
