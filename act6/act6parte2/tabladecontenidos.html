<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabla de contenidos</title> <!-- Título de la página -->
</head>
<body>
    <table>
        <!-- ENCABEZADO DE LA TABLA -->
        <thead>
            <!-- Celdas de encabezado de la tabla -->
            <th>Capitulo</th> <!-- Columna de encabezado para "Capítulo" -->
            <th>Descripción</th> <!-- Columna de encabezado para "Descripción" -->
        </thead>

        <!-- CONTENIDO DE LA TABLA -->
        <tbody>
            <!-- Fila de datos de la tabla -->
            <tr>
                <!-- Celdas de datos en la fila -->
                <td>1. Introducción al diseño interactivo</td> <!-- Celda para el capítulo 1 -->
                <td>Conceptos básicos y la historia del diseño interactivo</td> <!-- Celda para la descripción del capítulo 1 -->
            </tr>
            <!-- Puedes agregar más filas de datos aquí si es necesario -->
        </tbody>
    </table>
</body>
</html>
